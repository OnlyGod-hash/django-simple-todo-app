<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <!--  <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    
	<title>Welcome to Todo App </title>
</head>
<body>
	<div class="container">
		<h1 class="p-4 mb-4">Todo Simple</h1>

	<form class="form-inline" action="/addTodo/" method="POST">
		{% csrf_token %}
	<div class="form-group p-4 mb-4">
		<input class="form-control mr-sm-2" type="text" laceholder="Enter Your Todo List" name="content">
		<input  class="btn btn-outline-success my-2 my-sm-0" type="submit" value= "Add">
	</div>
	</form>


	
	

	<h2>Todo Items</h2>
	<div class="p-2 mb-2 bg-dark">
	<ul class="list-group">  
		{% for todo_item in all_items %}
		<li class="list-group-item d-flex justify-content-between align-items-center"> {{ todo_item.content }}
		<form action="/deleteTodo/{{ todo_item.id }}/"
				style = "display: inline;"
				method="POST">
			{% csrf_token %}
			<div class="form-group">

				<input class="btn btn-danger" type="submit" value= "Delete">
			
				
			</div>
		</form>
		</li>
	
		{% endfor %}
	</ul>
</div>
</div>
	







	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
